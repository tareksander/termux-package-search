<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/pako@2.0.4/dist/pako.min.js" defer></script>
        <script src="https://unpkg.com/localforage@1.10.0/dist/localforage.min.js" defer></script>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Termux package search</title>
        <meta name="description" content="Search Termux packages from a browser without a Termux installation."></meta>
    </head>
    <body>
        <noscript><h1>This page needs Javascript to work.</h1></noscript>
        <div id="ui">
            <div class="right">
                <p>
                    Available offline: <span id="offline" style="color: red;"></span>
                </p>
                <p>
                    Persistent storage: <span id="persistent" style="color: red;"></span>
                </p>
                <p><button id="persistbutton">Enable persistent storage<br>(may not work for chromium-browsers)</button></p>
                <p><button id="updatesbutton">Check for updates</button></p>
            </div>
            <button id="updateindex">Update index</button>
            <p id="indexinfo"></p>
            <br>
            <label for="name">Package name: </label>
            <input type="text" minlength="1" maxlength="30" id="name" name="name">
            <button id="search">Search</button>
            <div style="margin-top: 1em;">Matches: <div style="display: inline;" id="matches">0</div></div>
            <p>Search mode:</p>
            <input type="radio" id="startswith" name="mode"><label for="startswith" checked>starts with</label>
            <input type="radio" id="contains" name="mode"><label for="contains">contains</label>
            <input type="radio" id="regex" name="mode"><label for="regex">JS regex</label>
            <p>Search Field:</p>
            <input type="radio" id="searchName" name="field"><label for="searchName" checked>Name</label>
            <input type="radio" id="searchDescription" name="field"><label for="searchDescription">Description</label>
            <input type="radio" id="searchDependencies" name="field"><label for="searchDependencies">Dependencies</label>
        </div>
        <table id="contentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Version</th>
                    <th>Homepage</th>
                    <th>Maintainer</th>
                    <th>Dependencies</th>
                </tr>
            </thead>
            <tbody id="content">
                
            </tbody>
        </table>
    </body>
</html>
